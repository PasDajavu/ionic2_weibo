<ion-menu [content]="content">
	<div ion-div class="app_customer" color="pink">
		<div>
			<img class="app_user_head" *ngIf="user" [src]="user.profile_image_url">
		</div>
		<div class="app_user_name">{{user.name}}</div>
		<div class="app_user_desc">{{user.description}}</div>
	</div>

	<!--<button ion-button color="pink">{{user.id}}</button>-->
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<style type="text/css">
	.app_customer{
		width: 100%;
		height: 120px;
		background: #FF80AB;
		font-family: "微软雅黑";
	}
	.app_user_head{
		width: 60px;
		height: 60px;
		margin: 10px 20px;
		border-radius: 30px;
		background-size: 100% 100%;
	}
	.app_user_name,app_user_desc{
		display: inline-block;
		color: white;
	}
</style>
