<ion-menu [content]="content">
	<div ion-div class="menu_customer" color="pink">
		<div>
			<img class="menu_user_head" *ngIf="user" [src]="user.profile_image_url">
		</div>
		<div class="menu_user_name">{{user.name}}</div>
		<div class="menu_user_desc">{{user.description}}</div>
	</div>

	<ion-list menuCloses>
		<ion-item>
			<ion-icon class="base_icon" name="md-home" item-left></ion-icon>
			<span class="base_font">首页</span>
			<ion-icon class="base_icon" name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item>
			<ion-icon class="base_icon" name="md-person" item-left></ion-icon>
			<span class="base_font">我的主页</span>
			<ion-icon class="base_icon" name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item>
			<ion-icon class="base_icon" name="md-notifications" item-left></ion-icon>
			<span class="base_font">未读消息</span>
			<ion-icon class="base_icon" name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item>
			<ion-icon class="base_icon" name="md-settings" item-left></ion-icon>
			<span class="base_font">注销登录</span>
			<ion-icon class="base_icon" name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>
	<div class="menu_footer">@PasDajavu</div>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<style type="text/css">
	.menu_customer{
		width: 100%;
		height: 130px;
		background: #FF80AB;
		font-family: "微软雅黑";
	}
	.menu_user_head{
		width: 60px;
		height: 60px;
		margin: 10px 20px 0px 20px;
		border-radius: 30px;
		background-size: 100% 100%;
	}
	.menu_user_name,.menu_user_desc{
		margin-left: 20px;
		color: white;
	}
	.menu_user_name{
		font-size: 14px;
	}
	.menu_user_desc{
		font-size: 13px;
	}
	.menu_footer{
		position:absolute;
		bottom: 10px;
		right: 10px;
		color: #d1d1d1;
	}
</style>
