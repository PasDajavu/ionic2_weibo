<ion-header>
	<ion-navbar color="pink">
		<ion-title>model</ion-title>
		<ion-buttons end (click)="closeModal()">
			<button ion-button>
				<ion-icon name="md-close" class="icon_base"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
		<ion-item>
			<ion-label floating>姓名</ion-label>
			<ion-input tyle="text"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>生日</ion-label>
		  <ion-datetime displayFormat="MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="addCardDate"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>备注</ion-label>
			<ion-textarea></ion-textarea>
		</ion-item>
		<div class="ac_butSuper">
			<button ion-button fab-center color="pink" class="ac_but">新增</button>
		</div>
</ion-content>
